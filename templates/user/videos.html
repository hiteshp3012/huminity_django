{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="h2 text-center">Video Gallery <i class="fa fa-video"></i></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            <!-----start video section--->
            {% if video%}
            {% for x in video%}
            <div class="col-sm-4">
                <div class="card">
                    <iframe class="card-img-top w-100" src="{{x.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div class="card-body">
    <h5 class="card-title">{{x.title}}</h5>
    <p class="card-text">{{ x.vdes}}</p>
  </div>
</div>

            </div>
            {%endfor%}
            {% endif%}
            <!----end video section--->
        </div>

        </div>
        <div class="col-sm-1"></div>
</div>
{% endblock %}
